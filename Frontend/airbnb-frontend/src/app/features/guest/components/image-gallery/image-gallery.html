<div class="gallery-container" *ngIf="images && images.length > 0">

  <!-- الصورة الكبيرة -->
  <div class="gallery-item main-item" *ngIf="images[0]">
    <img
      [src]="getFullImageUrl(images[0])"
      [alt]="title"
      style="width: 100%; height: 100%; object-fit: cover;"
    >
    <div class="overlay"></div>
  </div>

  <!-- الصور الصغيرة -->
  <div class="gallery-item sub-item" *ngIf="images[1]">
    <img [src]="getFullImageUrl(images[1])" [alt]="title" style="width: 100%; height: 100%; object-fit: cover;">
    <div class="overlay"></div>
  </div>

  <div class="gallery-item sub-item top-right" *ngIf="images[2]">
   <img [src]="getFullImageUrl(images[2])" [alt]="title" style="width: 100%; height: 100%; object-fit: cover;">
    <div class="overlay"></div>
  </div>

  <div class="gallery-item sub-item" *ngIf="images[3]">
     <img [src]="getFullImageUrl(images[3])" [alt]="title" style="width: 100%; height: 100%; object-fit: cover;">
    <div class="overlay"></div>
  </div>

  <div class="gallery-item sub-item bottom-right" *ngIf="images[4]">
   <img [src]="getFullImageUrl(images[4])" [alt]="title" style="width: 100%; height: 100%; object-fit: cover;">
    <div class="overlay"></div>
  </div>

  <!-- زر عرض الكل -->
  <button class="show-all-btn" (click)="showAllPhotos()" *ngIf="images.length > 5">
    <i class="fa fa-th"></i>
    Show all photos
  </button>

</div>

<!-- Modal -->
<div class="full-gallery-modal" *ngIf="showModal">
    <div class="modal-content">
        <button class="close-modal-btn" (click)="closeFullGallery()">
          <svg viewBox="0 0 32 32" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3; overflow: visible;"><path d="m6 6 20 20M26 6 6 26"></path></svg>
        </button>

        <h3>All Photos</h3>

        <div class="full-image-list">
            <div class="full-image-item" *ngFor="let image of images; let i = index">
                <img [src]="getFullImageUrl(image)" [alt]="title + ' ' + (i + 1)">
            </div>
        </div>
    </div>
</div>
