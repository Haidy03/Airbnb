<!-- <app-header></app-header> -->
<div class="min-vh-100 bg-white" style="padding-top: 30px;">  

  <main class="container py-4">
    <div class="mb-5 border-bottom pb-4">
      <h1 class="fw-bold text-dark display-6">Wishlists</h1>
      <p class="text-muted fs-5">Your saved experiences & homes</p>
    </div>

    <div *ngIf="isLoading()" class="text-center py-5">
      <div class="spinner-border text-dark" role="status"></div>
    </div>

    <div *ngIf="!isLoading() && wishlistItems().length === 0"
         class="d-flex flex-column align-items-center justify-content-center py-5 text-center">

      <div class="mb-4 p-4 bg-light rounded-circle d-flex align-items-center justify-content-center" style="width: 120px; height: 120px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#dddddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
      </div>
      <h3 class="fw-bold text-dark mb-2">No wishlists yet</h3>
      <p class="text-muted mb-4" style="max-width: 400px;">
        As you search, click the heart icon to save your favorite listings here.
      </p>
      <a routerLink="/" class="btn btn-airbnb btn-lg px-5 py-2 fw-semibold">
        Start exploring
      </a>
    </div>

    <div *ngIf="!isLoading() && wishlistItems().length > 0" class="wishlist-grid">
      <!-- هنا التعديل المهم: تمرير الصورة للكارت بشكل صحيح -->
      <app-experience-card 
        *ngFor="let item of wishlistItems()" 
        [experience]="item"
        [showBadge]="false">
      </app-experience-card>
    </div>

  </main>
</div>
