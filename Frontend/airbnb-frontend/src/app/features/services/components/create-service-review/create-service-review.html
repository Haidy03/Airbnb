<div class="page-container">
  
  <header class="step-header">
    <button class="btn-icon" (click)="goBack()" [disabled]="isSubmitting()">
      <i class="bi bi-chevron-left"></i> Back
    </button>
  </header>

  <main class="content-area">
    <div class="content-wrapper">
      
      <h1 class="step-title">Review your service</h1>
      <p class="step-subtitle">Here's what we'll show to guests. Make sure everything looks good.</p>

      <!-- Preview Card -->
      <div class="preview-card shadow-sm">
        
        <!-- Image -->
        <div class="card-image-wrapper">
          <img [src]="coverPhotoUrl" class="card-img" onerror="this.src='assets/images/placeholder.jpg'">
          <div class="live-badge">New</div>
        </div>

        <!-- Details -->
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <h3 class="card-title">{{ title }}</h3>
            <div class="rating">
              <i class="bi bi-star-fill"></i> New
            </div>
          </div>

          <p class="card-price">
            <strong>{{ price }} EGP</strong> 
            <span class="text-muted"> / {{ pricingUnitLabel }}</span>
          </p>

          <hr class="divider">

          <div class="detail-row">
            <i class="bi bi-geo-alt"></i>
            <span>{{ locationType }}</span>
          </div>
          
          <div class="detail-row mt-2">
            <i class="bi bi-file-text"></i>
            <span class="text-muted text-truncate" style="max-width: 300px;">{{ description }}</span>
          </div>

        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="step-footer">
    <div class="progress-bar-bg">
      <div class="progress-bar-fill" style="width: 100%;"></div>
    </div>
    
    <div class="footer-actions">
      <button class="btn btn-link text-dark fw-bold text-decoration-underline" (click)="goBack()">Back</button>
      
      <button 
        class="btn btn-danger px-5 py-3 fw-bold rounded-3" 
        [disabled]="isSubmitting()"
        (click)="onSubmit()">
        
        <span *ngIf="!isSubmitting()">Publish Service</span>
        <div *ngIf="isSubmitting()" class="spinner-border spinner-border-sm text-light" role="status"></div>
      </button>
    </div>
  </footer>

</div>
