<div class="container-fluid px-4 px-md-5 pb-5" style="margin-top: 30px;">
  

  <h1 class="h2 fw-bold text-dark mb-5">
    {{ (activeCategory || activeQuery) ? 'Search Results' : 'Discover Services' }}
  </h1>

  <!-- 1. Loading Spinner -->
  <div *ngIf="isLoading" class="d-flex justify-content-center py-5">
    <div class="spinner-border text-danger" role="status"></div>
  </div>

 
  <div *ngIf="!isLoading && categorySections.length === 0" class="empty-state text-center py-5">
    
    <div class="mb-4">
    
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#dddddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </div>
    
    <h3 class="fw-bold text-dark mb-2">No services found</h3>
    <p class="text-muted mb-4">Try adjusting your search or category to find what you're looking for.</p>
    

    <button (click)="resetSearch()" class="btn btn-dark px-4 py-2 rounded-pill fw-semibold">
      Show all services
    </button>
  </div>

  <!-- 3. Sections Loop (Results) -->
  <div *ngIf="!isLoading && categorySections.length > 0">
    
    <div *ngFor="let section of categorySections" class="category-section mb-5 border-bottom pb-4">
      
      <!-- Category Header with Arrows -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-3">
         
          <img *ngIf="section.category.icon" [src]="section.category.icon" class="cat-icon" alt="" onerror="this.style.display='none'">
          <h2 class="h4 fw-bold mb-0">{{ section.category.name }}</h2>
        </div>

        <!-- Navigation Arrows -->
        <div class="nav-arrows d-none d-md-flex gap-2">
          <button class="nav-arrow btn btn-light rounded-circle border shadow-sm p-0 d-flex align-items-center justify-content-center" 
                  style="width: 32px; height: 32px; cursor: pointer;"
                  (click)="scroll(cardContainer, 'left')">
            <i class="bi bi-chevron-left small text-dark"></i>
          </button>
          <button class="nav-arrow btn btn-light rounded-circle border shadow-sm p-0 d-flex align-items-center justify-content-center" 
                  style="width: 32px; height: 32px; cursor: pointer;"
                  (click)="scroll(cardContainer, 'right')">
            <i class="bi bi-chevron-right small text-dark"></i>
          </button>
        </div>
      </div>

      <!-- Scrollable Container -->
      <div #cardContainer class="cards-scroller d-flex gap-4 overflow-x-auto pb-3 no-scrollbar scroll-smooth">
        
        <!-- Fixed width card item -->
        <div class="card-item flex-shrink-0" *ngFor="let service of section.services" style="width: 280px;">
          <app-service-card [service]="service"></app-service-card>
        </div>

      </div>

    </div>

  </div>

</div>
