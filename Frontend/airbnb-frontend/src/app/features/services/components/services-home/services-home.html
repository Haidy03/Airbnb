<!-- لا نضع Header هنا لأن MainLayout يحتويه بالفعل -->

<div class="container-fluid px-4 px-md-5 pb-5" style="margin-top: 20px;">
  
  <h2 class="h3 fw-bold text-dark mb-4">Discover Services</h2>

  <!-- Loading -->
  <div *ngIf="isLoading" class="d-flex justify-content-center py-5">
    <div class="spinner-border text-danger" role="status"></div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && services.length === 0" class="text-center py-5">
    <h3>No services found</h3>
    <p class="text-muted">Check back later.</p>
  </div>

  <!-- Grid -->
  <div *ngIf="!isLoading && services.length > 0">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
      <div class="col" *ngFor="let service of services">
        <app-service-card [service]="service"></app-service-card>
      </div>
    </div>
  </div>

</div>
