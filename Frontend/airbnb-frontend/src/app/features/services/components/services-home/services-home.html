<!-- بما أننا نستخدم الـ Header الأصلي، لا نحتاج لإضافة هيدر هنا ولا search bar إضافي -->

<div class="container-fluid px-4 px-md-5 pb-5" style="margin-top: 20px;">

  <!-- ❌ تم حذف الـ Custom Search Bar من هنا كما طلبتِ -->

  <!-- Loading State -->
  <div *ngIf="isLoading" class="d-flex justify-content-center py-5">
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Content -->
  <div *ngIf="!isLoading">

    <!-- Section 1: Chefs -->
    <section class="mb-5" *ngIf="chefsList.length > 0">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 fw-bold text-dark">Chefs</h2>
        <!-- Navigation Buttons (Visual) -->
        <div class="d-flex gap-2">
          <button class="btn btn-outline-secondary rounded-circle btn-sm d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;"><i class="bi bi-chevron-left"></i></button>
          <button class="btn btn-outline-secondary rounded-circle btn-sm d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;"><i class="bi bi-chevron-right"></i></button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-4">
        <div class="col" *ngFor="let item of chefsList">
          <app-service-card [service]="item"></app-service-card>
        </div>
      </div>
    </section>

    <!-- Section 2: Training -->
    <section class="mb-5" *ngIf="trainingList.length > 0">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 fw-bold text-dark">Training</h2>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-secondary rounded-circle btn-sm d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;"><i class="bi bi-chevron-right"></i></button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-4">
        <div class="col" *ngFor="let item of trainingList">
          <app-service-card [service]="item"></app-service-card>
        </div>
      </div>
    </section>

  </div>
</div>
