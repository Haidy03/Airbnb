<div class="modal-overlay" (click)="close.emit()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="modal-header">
      <button class="close-btn" (click)="close.emit()">
        <i class="bi bi-x-lg"></i>
      </button>
      <h2 class="modal-title">Schedule your {{ service.pricingUnit === 'PerSession' ? 'session' : 'meal' }}</h2>
    </div>

    <div class="modal-body scroll-smooth">
      
      <!-- 1. Guest Counter -->
      <div class="section">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fs-5 fw-semibold">{{ guestCount }} guest{{ guestCount > 1 ? 's' : '' }}</span>
          <div class="counter-wrapper">
            <button class="counter-btn" (click)="updateGuests(-1)" [disabled]="guestCount <= 1">âˆ’</button>
            <span class="counter-val">{{ guestCount }}</span>
            <button class="counter-btn" (click)="updateGuests(1)">+</button>
          </div>
        </div>
      </div>

      <!-- 2. Date Picker (Native for now, styled) -->
      <div class="section">
        <label class="section-label">Select Date</label>
        <input type="date" 
               [ngModel]="selectedDate | date:'yyyy-MM-dd'" 
               (ngModelChange)="selectedDate = $event"
               class="form-control date-input">
      </div>

      <!-- 3. Selected Package Preview (If any) -->
      <div class="section" *ngIf="selectedPackage">
        <div class="pkg-preview">
          <img [src]="selectedPackage.imageUrl || 'assets/images/placeholder.jpg'" class="pkg-img">
          <div class="pkg-info">
            <h4 class="pkg-title">{{ selectedPackage.title }}</h4>
            <span class="pkg-price">{{ selectedPackage.price | currency:'EGP ' }} / guest</span>
          </div>
        </div>
      </div>

      <!-- 4. Time Slots -->
      <div class="section">
        <label class="section-label mb-3">Select Time</label>
        <div class="time-grid">
          <button *ngFor="let time of timeSlots" 
                  class="time-btn" 
                  [class.selected]="selectedTime === time"
                  (click)="selectTime(time)">
            {{ time }}
          </button>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div class="modal-footer">
      <button class="btn btn-danger w-100 py-3 rounded-pill fw-bold" 
              [disabled]="!selectedTime || isSubmitting"
              (click)="confirmReservation()">
        <span *ngIf="!isSubmitting">Reserve</span>
        <div *ngIf="isSubmitting" class="spinner-border spinner-border-sm text-light" role="status"></div>
      </button>
    </div>

  </div>
</div>
