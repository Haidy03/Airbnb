<header class="header">
  <div class="logo" [routerLink]="['/']">
    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
      <path d="M16 1c-5.5 0-10 4.5-10 10 0 8 10 20 10 20s10-12 10-20c0-5.5-4.5-10-10-10zm0 13.5c-1.9 0-3.5-1.6-3.5-3.5s1.6-3.5 3.5-3.5 3.5 1.6 3.5 3.5-1.6 3.5-3.5 3.5z"/>
    </svg>
  </div>
  <div class="header-actions">
    <button class="btn-secondary" (click)="showQuestionsModal()">
      Questions?
    </button>
    <button 
      class="btn-primary" 
      (click)="saveAndExit()"
      [disabled]="isLoading()">
      <span *ngIf="!isLoading()">Save & exit</span>
      <span *ngIf="isLoading()">Saving...</span>
    </button>
  </div>
</header>

<main class="main-content">
  <div class="content-container">
    <!-- Title Section -->
    <div class="title-section">
      <h1 class="main-title">Pick your booking settings</h1>
      <p class="subtitle">You can change this at any time. <a href="#" class="learn-link" (click)="learnMore(); $event.preventDefault()">Learn more</a></p>
    </div>

    <!-- Booking Settings Cards -->
    <div class="settings-grid">
      <!-- Card 1: Approve your first 5 bookings -->
      <button 
        class="setting-card"
        [class.selected]="bookingMode() === 'approval'"
        (click)="selectBookingMode('approval')"
        type="button">
        
        <div class="card-header">
          <h3 class="card-title">Approve your first 5 bookings</h3>
          <span class="recommended-badge">Recommended</span>
        </div>

        <p class="card-subtitle">
          Start by reviewing reservation requests, then switch to Instant Book, so guests can book automatically.
        </p>

        <div class="card-icon">
          <svg viewBox="0 0 24 24" fill="currentColor" width="40" height="40">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
          </svg>
        </div>

        <div class="card-checkmark" *ngIf="bookingMode() === 'approval'">
          <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        </div>
      </button>

      <!-- Card 2: Use Instant Book -->
      <button 
        class="setting-card"
        [class.selected]="bookingMode() === 'instant'"
        (click)="selectBookingMode('instant')"
        type="button">
        
        <div class="card-header">
          <h3 class="card-title">Use Instant Book</h3>
        </div>

        <p class="card-subtitle">
          Let guests book automatically.
        </p>

        <div class="card-icon">
          <svg viewBox="0 0 24 24" fill="currentColor" width="40" height="40">
            <path d="M13 2h-2v2h2V2zm-1 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm9-1h-2v2h2v-2zM4 12H2v2h2v-2zm15.5 3.5l1.4 1.4 1.4-1.4-1.4-1.4-1.4 1.4zM4.3 6.9L2.9 5.5 1.5 6.9l1.4 1.4 1.4-1.4z"/>
          </svg>
        </div>

        <div class="card-checkmark" *ngIf="bookingMode() === 'instant'">
          <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        </div>
      </button>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="progress-bar" style="width: 95%"></div>
  <button class="btn-back" (click)="goBack()">Back</button>
  <button 
    class="btn-next" 
    [disabled]="isLoading()"
    (click)="goNext()">
    <span *ngIf="!isLoading()">Next</span>
    <span *ngIf="isLoading()">Saving...</span>
  </button>
</footer>
