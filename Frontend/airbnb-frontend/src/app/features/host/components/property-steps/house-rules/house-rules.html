
<div class="page-container">
  <header class="header">
    <!-- ... Logo & Actions same as other steps ... -->
    <div class="header-actions">
       <button class="btn-secondary" (click)="showQuestionsModal()">Questions?</button>
       <button class="btn-primary" (click)="saveAndExit()">Save & exit</button>
    </div>
  </header>

  <main class="main-content">
    <div class="content-container">
      <h1 class="main-title">Set your house rules</h1>
      <p class="subtitle">Guests will see this before they book.</p>

      <form [formGroup]="rulesForm" class="rules-form">
        
        <!-- Time Settings -->
        <div class="time-section">
          <div class="form-group">
            <label>Check-in time</label>
            <p class="hint">Guests can check in after this time.</p>
            <input type="time" formControlName="checkInTime" class="time-input">
          </div>

          <div class="form-group">
            <label>Check-out time</label>
            <p class="hint">Guests must leave by this time.</p>
            <input type="time" formControlName="checkOutTime" class="time-input">
          </div>
        </div>

        <hr class="divider">

        <!-- Additional Rules -->
        <!-- <div class="form-group">
          <label>Additional rules (Optional)</label>
          <p class="hint">Quiet hours, no parties, pet policy, etc.</p>
          <textarea 
            formControlName="houseRules" 
            rows="6" 
            placeholder="e.g. Please take off shoes, quiet hours after 10 PM..."
            class="text-area"></textarea>
        </div> -->

      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="progress-bar" style="width: 95%"></div>
    <button class="btn-back" (click)="goBack()">Back</button>
    <button class="btn-next" [disabled]="isLoading()" (click)="goNext()">Next</button>
  </footer>
</div>
