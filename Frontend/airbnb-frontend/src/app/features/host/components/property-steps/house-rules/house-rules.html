<div class="page-container">
  <header class="header">
    <div class="logo" [routerLink]="['/']">
      <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 1c-5.5 0-10 4.5-10 10 0 8 10 20 10 20s10-12 10-20c0-5.5-4.5-10-10-10zm0 13.5c-1.9 0-3.5-1.6-3.5-3.5s1.6-3.5 3.5-3.5 3.5 1.6 3.5 3.5-1.6 3.5-3.5 3.5z"/>
      </svg>
    </div>
    <div class="header-actions">
       <button class="btn-secondary" (click)="showQuestionsModal()">Questions?</button>
       <button class="btn-primary" (click)="saveAndExit()" [disabled]="isLoading()">
         <span *ngIf="!isLoading()">Save & exit</span>
         <span *ngIf="isLoading()">Saving...</span>
       </button>
    </div>
  </header>

  <main class="main-content">
    <div class="content-container">
      <h1 class="main-title">Set your house rules</h1>
      <p class="subtitle">Guests will see this before they book.</p>

      <form [formGroup]="rulesForm" class="rules-form">
        
        <!-- Time Settings ONLY -->
        <div class="time-section">
          <div class="form-group">
            <label>Check-in time</label>
            <p class="hint">Guests can check in after this time.</p>
            <input type="time" formControlName="checkInTime" class="time-input">
          </div>

          <div class="form-group">
            <label>Check-out time</label>
            <p class="hint">Guests must leave by this time.</p>
            <input type="time" formControlName="checkOutTime" class="time-input">
          </div>
        </div>

      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="progress-bar" style="width: 95%"></div>
    <button class="btn-back" (click)="goBack()">Back</button>
    <button class="btn-next" [disabled]="isLoading() || rulesForm.invalid" (click)="goNext()">Next</button>
  </footer>
</div>
