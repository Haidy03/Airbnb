<div class="calendar-page">
  
  

  <div class="calendar-container">
    
    <!-- Left Side: Calendar -->
    <div class="calendar-section">
      
      <!-- Calendar Header -->
      <div class="calendar-header">
        <button class="month-selector" (click)="previousMonth()">
          <h1 class="month-title">{{ currentMonthYear() }}</h1>
          <span class="dropdown-icon">▼</span>
        </button>

        <div class="calendar-controls">
          <button class="view-toggle" (click)="toggleViewMode()">
            <span>Month</span>
            <span class="toggle-icon">▼</span>
          </button>
          <button class="calendar-icon-btn" title="Calendar view">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
              <line x1="16" y1="2" x2="16" y2="6"/>
              <line x1="8" y1="2" x2="8" y2="6"/>
              <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Week Days Header -->
      <div class="weekdays-header">
        <div *ngFor="let day of weekDays" class="weekday-cell">
          {{ day }}
        </div>
      </div>

      <!-- Calendar Grid -->
      <div class="calendar-grid">
        <div 
          *ngFor="let day of calendarDays()"
          class="calendar-day"
          [class.other-month]="!day.isCurrentMonth"
          [class.today]="day.isToday"
          [class.weekend]="day.isWeekend"
          [class.booked]="day.status === 'booked'"
          (click)="onDayClick(day)">
          
          <div class="day-content">
            <div class="day-number">{{ day.dayNumber }}</div>
            <div class="day-price" *ngIf="day.isCurrentMonth && day.status === 'available'">
              {{ formatPrice(day.price) }}
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Arrows -->
      <button class="nav-arrow prev" (click)="previousMonth()" title="Previous month">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M10 12L6 8l4-4"/>
        </svg>
      </button>
      <button class="nav-arrow next" (click)="nextMonth()" title="Next month">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M6 4l4 4-4 4"/>
        </svg>
      </button>

    </div>

    <!-- Right Side: Settings Panel -->
    <div class="settings-panel">
      
      <!-- Price Settings -->
      <div class="settings-section">
        <div class="settings-header">
          <h3 class="settings-title">Price settings</h3>
          <button class="arrow-btn">›</button>
        </div>
        <div class="settings-items">
          <div class="settings-item">${{ basePrice }} per night</div>
          <div class="settings-item">${{ weekendPrice }} weekend price</div>
          <div class="settings-item">10% weekly discount</div>
        </div>
      </div>

      <div class="settings-divider"></div>

      <!-- Availability Settings -->
      <div class="settings-section">
        <div class="settings-header">
          <h3 class="settings-title">Availability settings</h3>
          <button class="arrow-btn">›</button>
        </div>
        <div class="settings-items">
          <div class="settings-item">1 – 365 night stays</div>
          <div class="settings-item">Same day advance notice</div>
        </div>
      </div>

    </div>

  </div>

</div>
