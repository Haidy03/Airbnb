 <div class="property-status-card">
      <div class="status-header">
        <div class="status-info">
          <h3 class="status-title">Listing status</h3>
          <div class="status-badge" [ngClass]="getStatusClass()">
            <span class="status-dot"></span>
            <span>{{ getStatusText() }}</span>
          </div>
        </div>
        
        <label class="toggle-switch">
          <input 
            type="checkbox" 
            [checked]="isPublished()"
            (change)="onToggleStatus()"
            [disabled]="isLoading()">
          <span class="slider"></span>
        </label>
      </div>

      <div class="status-description">
        <p *ngIf="isPublished()">
          Your listing is live and visible to guests
        </p>
        <p *ngIf="!isPublished()">
          Your listing is hidden from guests
        </p>
      </div>

      <!-- Validation Errors -->
      <div class="validation-section" *ngIf="!canPublish() && !isPublished()">
        <div class="validation-header">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="#FF385C">
            <path d="M10 0C4.5 0 0 4.5 0 10s4.5 10 10 10 10-4.5 10-10S15.5 0 10 0zm1 15H9v-2h2v2zm0-4H9V5h2v6z"/>
          </svg>
          <span>Complete these steps to publish:</span>
        </div>
        <ul class="validation-list">
          <li *ngFor="let error of validationErrors()" class="validation-item">
            {{ error }}
          </li>
        </ul>
        <button class="btn-complete" (click)="onCompleteSetup()">
          Complete setup
        </button>
      </div>

      <!-- Success Message -->
      <div class="success-message" *ngIf="showSuccess()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="#00A699">
          <path d="M10 0C4.5 0 0 4.5 0 10s4.5 10 10 10 10-4.5 10-10S15.5 0 10 0zm-1 14L5 10l1.4-1.4L9 11.2l4.6-4.6L15 8l-6 6z"/>
        </svg>
        <span>{{ successMessage() }}</span>
      </div>
    </div>
