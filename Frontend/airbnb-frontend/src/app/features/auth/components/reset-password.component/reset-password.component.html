<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Set new password</h2>
    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">New password</label>
        <input
          [type]="showPassword() ? 'text' : 'password'"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Enter new password"
          [class.error]="newPassword?.invalid && newPassword?.touched"
        />
        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
          {{ showPassword() ? 'Hide' : 'Show' }}
        </button>
        <div class="error-message" *ngIf="newPassword?.invalid && newPassword?.touched">
          <div *ngIf="newPassword?.errors?.['required']">Password is required</div>
          <div *ngIf="newPassword?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm new password</label>
        <input
          [type]="showPassword() ? 'text' : 'password'"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          [class.error]="resetPasswordForm.errors?.['mismatch'] && confirmPassword?.touched"
        />
        <div class="error-message" *ngIf="resetPasswordForm.errors?.['mismatch'] && confirmPassword?.touched">
          Passwords do not match
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage()">
        {{ errorMessage() }}
      </div>

      <div class="success-message" *ngIf="successMessage()">
        {{ successMessage() }}
      </div>

      <button
        type="submit"
        class="submit-button"
        [disabled]="resetPasswordForm.invalid || isLoading()"
      >
        {{ isLoading() ? 'Resetting...' : 'Reset password' }}
      </button>

      <div class="back-to-login">
        <a routerLink="/login">Back to login</a>
      </div>
    </form>
  </div>
</div>
