<div class="trips-container">
  <div class="header">
    <h2 class="title">Your trips</h2>
  </div>

  <div *ngIf="isLoading" class="loading">
    <div class="spinner"></div>
    <p>Loading trips...</p>
  </div>

  <div *ngIf="!isLoading && trips.length === 0" class="empty-state">
    <p>You don't have any trips yet.</p>
    <p>Once you book or complete a stay, it will appear here.</p>
  </div>

  <div *ngIf="!isLoading && trips.length > 0" class="trips-grid">
    <div *ngFor="let trip of trips" class="trip-card" (click)="openTrip(trip)">
      <div class="trip-image-wrap">
        <img [src]="trip.propertyImage" [alt]="trip.propertyName" class="trip-image">
      </div>
      <div class="trip-info">
        <h3 class="trip-destination">{{ trip.destination }}</h3>
        <p class="trip-property">{{ trip.propertyName }}</p>
        <p class="trip-dates">{{ formatDate(trip.checkIn) }} â€” {{ formatDate(trip.checkOut) }}</p>
        <span class="trip-status" [class.completed]="trip.status === 'completed'"
                              [class.upcoming]="trip.status === 'upcoming'"
                              [class.cancelled]="trip.status === 'cancelled'">
          {{ trip.status | titlecase }}
        </span>
      </div>
    </div>
  </div>
</div>
