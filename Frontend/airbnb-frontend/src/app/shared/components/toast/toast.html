<div class="toast-container">
  <div *ngFor="let toast of toasts" class="toast-wrapper animate-slide-in">

    <!--
      CASE 1: WISHLIST TOAST (Airbnb Style)
      يظهر فقط لو التوست مرسل معه صورة
    -->
    <div *ngIf="toast.image" class="airbnb-toast">
      <!-- الصورة على الشمال -->
      <img [src]="toast.image" alt="Property" class="toast-img">

      <!-- الرسالة -->
      <div class="toast-content">
        <span class="toast-msg">{{ toast.message }}</span>
      </div>

      <!-- زر الإغلاق -->
      <button (click)="removeToast(toast.id)" class="toast-close-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
    </div>


    <!--
      CASE 2: STANDARD TOAST (Account Settings Style)
      يظهر لو مفيش صورة (التوستات القديمة)
    -->
    <div *ngIf="!toast.image" class="standard-toast"
         [ngClass]="{
           'bg-success': toast.type === 'success',
           'bg-error': toast.type === 'error',
           'bg-warning': toast.type === 'warning',
           'bg-info': toast.type === 'info'
         }">

      <div class="st-icon">
        <i class="bi" [ngClass]="{
          'bi-check-circle-fill': toast.type === 'success',
          'bi-exclamation-triangle-fill': toast.type === 'error' || toast.type === 'warning',
          'bi-info-circle-fill': toast.type === 'info'
        }"></i>
      </div>
      <div class="st-msg">{{ toast.message }}</div>
      <button (click)="removeToast(toast.id)" class="st-close">✕</button>
    </div>

  </div>
</div>
